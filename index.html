<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container__header">
          <div class="logoCompany">
            <img class="logoImg" src="./icons/logo.svg" alt="logo" />
            <span class="logoName">CutSpace</span>
          </div>
          <nav class="Nav-bar">
            <ul class="Nav-bar-list">
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Find space</a></li>
              <li><a href="#">Share space</a></li>
              <li><a href="#">Promote space</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="headerBody">
      <div class="container">
        <div class="container__headerBody">
          <div class="headerBody__content">
            <h1 class="headerBody_head">
              Find your custom matched commercial real estate space.
            </h1>
            <p class="headerBody_text">
              In oculis quidem exercitus quid ex ea consequatur? autem vel eum
              fugiat, quo pertineant ero tibique
            </p>
            <form class="headerBody_form">
              <img src="./icons/e-mail.png" alt="e-mail" class="emailLogo" />
              <input
                type="input"
                class="input__email"
                placeholder="Your email address"
              />
              <button class="input__btn">Subscribe</button>
            </form>
          </div>
          <img src="/icons/headerImg.jpg" alt="companyImg" class="companyImg" />
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-row">
          <img src="./icons/companyLogo1.png" alt="logo" />
          <img src="./icons/companyLogo2.png" alt="logo" />
          <img src="./icons/companyLogo3.png" alt="logo" />
          <img src="./icons/companyLogo4.png" alt="logo" />
        </div>
      </div>
    </footer>
  </body>
</html>
